{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load static %}

{% block content %}
        <link rel="stylesheet" href="{% static "css/screen.css" %} " />
<div style="padding-top:60px">
<div class="page-header">
  <h1>Search Result</h1>
</div>
<div id="results">
	{% if data %}
	{% render_table data %}
	{% else %}
	<h4> No donation found of the given email or id.</h4>
	{% endif %}
</div>
{% endblock %}
